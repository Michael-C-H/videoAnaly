              </div>

              
            </div>
            <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                 
                  <div class="x_content">
                    <br />
                    <form  class="form-horizontal form-label-left">   
                      
                      <div class="col-md-6 col-sm-6 col-xs-12 form-group">                       
                        <div class="col-md-2 col-sm-2 col-xs-12 " style="text-align: center;">
                        	<label class="control-label">编号：</label>                        
                        </div>
                         <div class="col-md-10 col-sm-10 col-xs-12">
                            <input type="text" class="form-control" placeholder="Default Input" th:value="${videoNumberAbnormal.code}">
                         </div>
                      </div>
                                 
                       <div class="col-md-6 col-sm-6 col-xs-12 form-group">                       
                        <div class="col-md-2 col-sm-2 col-xs-12 " style="text-align: center;">
                        	<label class="control-label">名称：</label>                        
                        </div>
                         <div class="col-md-10 col-sm-10 col-xs-12">
                            <input type="text" class="form-control" placeholder="Default Input" th:value="${videoNumberAbnormal.name}">
                         </div>
                      </div>
                      
                      <div class="col-md-6 col-sm-6 col-xs-12 form-group">                       
                        <div class="col-md-2 col-sm-2 col-xs-12 " style="text-align: center;">
                        	<label class="control-label">时间：</label>                        
                        </div>
                         <div class="col-md-10 col-sm-10 col-xs-12">
                            <input type="text" class="form-control" placeholder="Default Input" th:value="${videoNumberAbnormal.stringDate}">
                         </div>
                      </div>
                      
                      <div class="col-md-6 col-sm-6 col-xs-12 form-group">                       
                        <div class="col-md-2 col-sm-2 col-xs-12 " style="text-align: center;">
                        	<label class="control-label">人数阀值：</label>                        
                        </div>
                         <div class="col-md-10 col-sm-10 col-xs-12">
                            <input type="text" class="form-control" placeholder="Default Input" th:value="${videoNumberAbnormal.limit}">
                         </div>
                      </div>
                      
                      <div class="col-md-6 col-sm-6 col-xs-12 form-group">                       
                        <div class="col-md-2 col-sm-2 col-xs-12 " style="text-align: center;">
                        	<label class="control-label">实际人数：</label>                        
                        </div>
                         <div class="col-md-10 col-sm-10 col-xs-12">
                            <input type="text" class="form-control" placeholder="Default Input" th:value="${videoNumberAbnormal.currentNum}">
                         </div>
                      </div>
                      
                      

                    </form>
                  </div>

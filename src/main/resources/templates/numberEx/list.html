<!DOCTYPE html>
<html lang="en">
  <head th:replace="~{inc/inc :: head}">    
  	<style>
    .xx-item-ma{
    width:49%;
    margin-bottom:10px;
    display:inline-block;
    text-align: center;
    }
    </style>
  </head>
  

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col" th:replace="~{inc/inc :: left('numberEx')}">         
        </div>

        <!-- top navigation -->
        <div class="top_nav" th:replace="~{inc/inc :: top}">          
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">        

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                 	<div class="x_title">
                    <h2>摄像头管理 </h2>
                    <div class="nav navbar-right ">                    
                      
	                   
	                    <label class="control-label">编号：</label>
	                    <input type="text" id="s_code"  placeholder="编号" >
	                   <label class="control-label">选择时间：</label>
                               <input type="text" name="numbertime" id="numbertime"  value="01/01/2016 - 01/25/2016" />
	                   	<a class="btn btn-success btn-sm" title="搜索" href="javascript:void(0)" onclick="myDataTable.ajax.reload()"><i class="fa fa-search"></i>搜索</a>
	                    
                    </div>
                    <div class="clearfix"></div>
                 </div>
                  <div class="x_content">
                    <table id="camera-datatable" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>序号</th>
                          <th>编号</th>
                          <th>名称</th>
                          <th>时间</th>
                          <th>人数阈值</th>
                          <th>实际人数</th>
                          <th>操作</th>
                        </tr>
                      </thead>


                      <tbody>                       
                        <tr>
                          <td colspan="10">无数据</td>                         
                        </tr>                       
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>   
              
            </div>
          </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="~{inc/inc :: foot}">          
        </footer>
        <!-- /footer content -->
      </div>
    </div>
    
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<span class="modal-title" id="myModalLabel">
					详情
				</span>
			</div>
			<div class="modal-body">
<!--  -->	 
		<div class="list-group">
    <a href="#" class="list-group-item xx-item-ma ">
    <span class="list-group-item-text">
            编号
        </span>
        <span class="list-group-item-heading" id="code">
            	
        </span>
    </a>
    <a href="#" class="list-group-item xx-item-ma " >
    <span class="list-group-item-text">
            名称
        </span>
        <span class="list-group-item-heading" id="name">
            	
        </span>
    </a>
    <a href="#" class="list-group-item xx-item-ma " >
    <span class="list-group-item-text">
           时间
        </span>
        <span class="list-group-item-heading" id="exDate">
            
        </span>
    </a>
    <a href="#" class="list-group-item xx-item-ma ">
    <span class="list-group-item-text">
            人数阈值
        </span>
        <span class="list-group-item-heading" id="limit">
            
        </span>
    </a>
    <a href="#" class="list-group-item xx-item-ma ">
    <span class="list-group-item-text">
            实际人数
        </span>
        <span class="list-group-item-heading" id="currentNum">
            
        </span>
    </a>
</div>
 <!--  -->
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default"  id="backButton" data-dismiss="modal">关闭
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
	<div th:replace="~{inc/inc :: foot_js}">
  </div>
    <!-- Custom Theme Scripts -->
    <script src="/build/js/moment.js"></script>
	<script src="/build/js/daterangepicker.js"></script>
	<script src="/build/js/datetimepicker.js"></script>
    <script src="/build/js/custom.min.js"></script>
    <script src="/build/js/num.js"></script>
    <script src="/build/js/comm.js"></script>
    <script src="/build/js/validator.js"></script>
    <script src="/build/js/fastclick.js"></script>

  </body>
</html>

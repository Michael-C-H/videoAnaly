	<form class="form-horizontal form-label-left" novalidate="" role="form" id="modifyForm" method="post" enctype="application/x-www-form-urlencoded">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					编辑
				</h4>
			</div>
			<div class="modal-body">
	 
		<div class="form-group">
		<div class="col-sm-10">
			<input type="hidden" class="form-control" id="formid" name="formid"  value=""
				   >
		</div>
	</div>
	<div class="item form-group">
	  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">编号<span class="required"></span>
	  </label>
	  <div class="col-md-6 col-sm-6 col-xs-12">
	    <input type="text" id="CODE" name="CODE" required="required" class="form-control col-md-7 col-xs-12">
	  </div>
	</div>
	<div class="item form-group">
	  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">名称<span class="required"></span>
	  </label>
	  <div class="col-md-6 col-sm-6 col-xs-12">
	    <input type="text" id="NAME" name="NAME" required="required" class="form-control col-md-7 col-xs-12">
	  </div>
	</div>
	<div class="item form-group">
	  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">数据源<span class="required"></span>
	  </label>
	  <div class="col-md-6 col-sm-6 col-xs-12">
	    <input type="text" id="SOURCE" name="SOURCE" required="required" class="form-control col-md-7 col-xs-12">
	  </div>
	</div>
	
	
	<div class="item form-group">
	<label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">分析类型<span class="required"></span>
	  </label>
	<label class="checkbox-inline">
		<input type="checkbox" id="dress" value="A" name="dress" > 着装
	</label>
	<label class="checkbox-inline">
		<input type="checkbox" id="ONLINE" value="B" name="ONLINE" onclick="clickonline(this)"> 可见范围人数
	</label>
	<label class="checkbox-inline">
		<input type="checkbox" id="NUM" value="C" name="NUM" onclick="clickonlinenum(this)"> 总人数
	</label>
</div>

	<div class="item form-group">
	  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">可见范围阀值<span class="required"></span>
	  </label>
	  <div class="col-md-6 col-sm-6 col-xs-12">
	    <input type="text" id="ONLINE_NUM" name="ONLINE_NUM"  class="form-control col-md-7 col-xs-12">
	  </div>
	</div>
	<div class="item form-group">
	  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">总人数阀值<span class="required"></span>
	  </label>
	  <div class="col-md-6 col-sm-6 col-xs-12">
	    <input type="text" id="TOTAL" name="TOTAL"  class="form-control col-md-7 col-xs-12">
	  </div>
	</div>

	
 <!--  -->
			</div>

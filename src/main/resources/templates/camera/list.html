<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head th:replace="~{inc/inc :: head}">  
   
  </head>


  <body class="nav-md footer_fixed">
    <div class="container body">
      <div class="main_container">
      
        <div class="col-md-3 left_col" th:replace="~{inc/inc :: left('camera')}">         
        </div>

        <!-- top navigation -->
        <div class="top_nav" th:replace="~{inc/inc :: top}">          
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">        

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                
                <div class="x_title">
                    <h2>摄像头管理 </h2>
                    <div class="nav navbar-right ">                    
                      
	                   
	                   <label class="control-label">编号：</label>
	                    <input type="text" id="s_code" class="list-input" placeholder="编号" >
	                    <label class="control-label">名称：</label> 
	                    <input type="text" id="s_name" class="list-input" placeholder="名称" >
	                   	<a class="btn btn-success btn-sm list-btn" title="搜索" href="javascript:void(0)" onclick="myDataTable.ajax.reload()"><i class="fa fa-search"></i>搜索</a>
	                    <a class="btn btn-primary btn-sm list-btn" title='发文' href="javascript:void(0)" onclick="add()"><i class="fa fa-plus"></i>添加</a>
	                    
                    </div>
                    <div class="clearfix"></div>
                 </div>
                
                 
                  <div class="x_content">                   
                    <table id="camera-datatable"  class="table table-striped table-bordered list-datatable">
                      <thead>
                        <tr>
                          <th width="10%">序号</th>
                          <th width="10%">编号</th>
                          <th width="10%">名称</th>
                          <th width="20%">数据源地址</th>
                          <th width="10%">分析类型</th>
                          <th width="10%">可见范围阀值</th>
                          <th width="10%">总人数阀值</th>
                          <th width="10%">操作</th>
                        </tr>
                      </thead>


                      <tbody>                       
                                           
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>   
              
            </div>
          </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="~{inc/inc :: foot}">          
        </footer>
        <!-- /footer content -->
      </div>
    </div>
    
    
	<form class="form-horizontal form-label-left"  id="modifyForm" method="post" enctype="application/x-www-form-urlencoded">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					
				</h4>
			</div>
			<div class="modal-body">
	 
		<div class="form-group">
		<div class="col-sm-10">
			<input type="hidden" class="form-control" id="formid" name="formid"  value=""
				   >
		</div>
	</div>
	<div class="item form-group">
	  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">编号<span class="required" style="color:red">*</span>
	  </label>
	  <div class="col-md-6 col-sm-6 col-xs-12">
	    <input type="text" id="CODE" name="CODE" required="required" class="form-control col-md-7 col-xs-12">
	  </div>
	</div>
	<div class="item form-group">
	  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">名称<span class="required" style="color:red">*</span>
	  </label>
	  <div class="col-md-6 col-sm-6 col-xs-12">
	    <input type="text" id="NAME" name="NAME" required="required" class="form-control col-md-7 col-xs-12">
	  </div>
	</div>
	<div class="item form-group">
	  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">数据源地址<span class="required" style="color:red">*</span>
	  </label>
	  <div class="col-md-6 col-sm-6 col-xs-12">
	    <input type="text" id="SOURCE" name="SOURCE" required="required" class="form-control col-md-7 col-xs-12">
	  </div>
	</div>
	
	
	<div class="item form-group">
	<label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">分析类型<span class="required"></span>
	  </label>
	<label class="checkbox-inline">
		<input type="checkbox" id="dress" value="A" name="anltsisType" > 着装
	</label>
	<label class="checkbox-inline">
		<input type="checkbox" id="ONLINE" value="B" name="anltsisType"> 区域范围人数
	</label>
	<label class="checkbox-inline">
		<input type="checkbox" id="NUM" value="C" name="anltsisType"> 总人数
	</label>
</div>

	<div class="item form-group">
	  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">可见范围阀值<span class="required"></span>
	  </label>
	  <div class="col-md-6 col-sm-6 col-xs-12">
	    <input type="text" id="ONLINE_NUM" name="ONLINE_NUM"  class="form-control col-md-7 col-xs-12">
	  </div>
	</div>
	<div class="item form-group">
	  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">总人数阀值<span class="required"></span>
	  </label>
	  <div class="col-md-6 col-sm-6 col-xs-12">
	    <input type="text" id="TOTAL" name="TOTAL"  class="form-control col-md-7 col-xs-12">
	  </div>
	</div>

	
 <!--  -->
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default"  id="backButton" data-dismiss="modal">关闭
				</button>
				<button type="button" id="submitButton" class="btn btn-primary" onclick="submitform()">
					提交
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
	</form>
	
	<!--  -->
	<!--  -->

  <div th:replace="~{inc/inc :: foot_js}">
  </div>
    <!-- Custom Theme Scripts -->
    <script src="/build/js/custom.min.js"></script>
    <script src="/build/js/camera.js"></script>
    <script src="/build/js/comm.js"></script>
    <script src="/build/js/validator.js"></script>
    <script src="/build/js/fastclick.js"></script>

  </body>
</html>
